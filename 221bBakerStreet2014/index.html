<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>221b Baker Street (2014)</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"> </script>
		<script src="main.js"> </script>
		<script src="clues.js"> </script>
		<link rel="stylesheet" type="text/css" href="dark.css" />
	</head>

	<body>
		<div id="inputGroup">
			<div id="inputFade" class="fade"></div>
			<div id="label" class="center">Enter Clue Number</div>
			<div id="formGroup" class="center">
				<input type="number" id="fclue" ></br>
				<button id="clueSubmit" type="button" onclick="checkClue()">Check Clue</button>
			</div>
		</div>
		
		<div id="clueGroup" class="center">
			<div id="clueFade" class="fade"></div>
			<div id="readout"></div>
			
			<div id="progressBar" class="center">
				<div id="progressFill"></div>
			</div>
			<button id="clueSubmit" type="button" onclick="earlyEnd()">Done</button>
		</div>
	</body>
</html>
