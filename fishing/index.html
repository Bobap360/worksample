<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" manifest="cacheFish">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fishing</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"> </script>
<script src="fish.js"> </script>
<script src="market.js"></script>
<script src="stats.js"> </script>
<script src="main.js"> </script>
<link rel="stylesheet" type="text/css" href="main.css" />
<link rel="stylesheet" type="text/css" href="dark.css" id="dark-css" disabled />
<link rel="shortcut icon" href="fishing.ico" >

<!-- Google Analytics -->
<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	ga('create', 'UA-72711029-1', 'auto');
	ga('send', 'pageview');
</script>

</head>

<body>
    <div id="page" align="center">
        <div id="main" class="main" align="center">
            <div id="feed" class="feed left"> 
            	<div id="fade"></div>
            </div>
            <div id="bobber" class="bobber" align="center">Cast your line</div>
            <div id="fishbutton" align="center">
                <div id="fish" class="button" onclick="fish()"> Cast </div>
            </div>
            
           	<div id="test" class="button" onclick="openMarket()"> Market </div>
           
           	<div id="tackleBox" class="tackleBox">
                <div class="header"> 
                    <div class="left" style="float:left;">Tackle Box</div>
                </div> 
                <div id="score" class="score item left">Money: 0</div>
            	<div id="baitAmt" class="baitAmt item left">Bait: 10</div>
            </div>
    
            <div id="inventory" class="inventory">
                <div class="header"> 
                    <div class="left" style="float:left;">Cooler</div>
                    <div id="bagsize" class="right">0/10</div>
                </div> 
            </div>
        	<div id="footer" class="header">
            	<div class="link" onclick="newFish()">reset game</div>
                <div class="link" onclick="fishStats()">statistics</div>
                <div class="link dark" onclick="darkFish()">dark theme</div>
                <div class="link light" onclick="darkFish()">light theme</div>
                <div id="mute" class="link" onclick="muteFish()">mute</div>
            </div>
           	<div class="dev" onclick="whatFish()">give me a fish</div>
        </div>
    </div>
</body>
</html>
